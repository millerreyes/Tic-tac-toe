<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <h1 class="title">This is a tic tac toe Game</h1>
    <div>
        <p>Do you want to get started?</p>
        <!-- Link to "yes.html" when the Yes button is clicked -->
        <button class="accept" onclick="window.location.href='Yes.html'">Yes</button>
        <!-- Link to "no.html" when the No button is clicked -->
        <button class="reject" onclick="window.location.href='No.html'">No</button>
    </div>
</body>
</html>
